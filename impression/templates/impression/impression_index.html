{% extends 'impression_base.html' %}

{% block header %}
<div>
    <p>{{ request.user }} 您好！</p>
</div>
{% endblock header %}


{% block content %}
<div>
    <p>我的圈子</p>

    
    {% if communities %}
        {% for community in communities %}
            <p><a href={% url 'impression:my_impression' community.pk %}>{{ community.name }}</a></p>
        {% endfor %}
    {% endif %}
    
</div>
{% endblock content %}
