<div class="widget widget-archives">
    <h3 class="widget-title">归档</h3>
    <ul>
        {% for date in date_list %}
            <li>
                <a href="{% url 'blog_app:archive' date.created_time__year date.created_time__month post_author.id %}">{{ date.created_time__year }} 年 {{ date.created_time__month }} 月 <span class="post-count">({{ date.num_posts }})</span></a>
            </li>
        {% empty %}
            暂无归档！
        {% endfor %}
    </ul>
</div>
