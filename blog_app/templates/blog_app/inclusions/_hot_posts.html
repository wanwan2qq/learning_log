<div class="widget widget-recent-posts">
    <h3 class="widget-title">热门文章</h3>
    <ul>
        {% for post in recent_post_list %}
            <li>
                <a href="{{ post.get_absolute_url }}">{{ post.title }}( 热度 {{ post.views }} )</a>
            </li>
        {% empty %}
            暂无文章
        {% endfor %}
    </ul>
</div>
