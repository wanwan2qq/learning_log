{% extends "base.html" %}
{% load bootstrap3 %}

{% block header %}
<div class="page-header">
    <h2 class="cl-effect-11"><a href="{% url 'learning_logs:topic' topic.id %}">{{ topic }}</a></h2>
</div>
{% endblock header %}

{% block content %}

    <h3>修改日志：</h3>
    <form action="{% url 'learning_logs:edit_entry' entry.id %}" method="post">
        {% csrf_token %}

        {% if flag %}
            {{ form.media }}
            {{ form.as_p }}
        {% else %}
            {% bootstrap_form form %}
        {% endif %}
        
        {% buttons %}
            <button name='submit' class="btn btn-primary">保存</button>
        {% endbuttons %}
    </form>

{% endblock content %}
