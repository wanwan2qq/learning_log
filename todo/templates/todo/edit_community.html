{% extends "base.html" %}
{% load bootstrap3 %}

{% block header %}

<div class="page-header">
    <h2>修改圈子</h2>
    <h4 class="cl-effect-11"><a href="{% url 'todo:todo_index' %}">返回圈子</a></h4>
</div>
{% endblock header %}

{% block content %}

    <form action="{% url 'todo:edit_community' community.pk %}" method="post" class="form-group">
        {% csrf_token %}

        
        {% bootstrap_form form %}
        
        <p>
            <mark>请按住“Control”(Windows)键或“Command”(Mac)键添加成员或删除成员，否则会丢失已添加的成员！</mark>
        </p>
        {% buttons %}
            <button name='submit' class="btn btn-primary">保存</button>
            <a class="btn btn-default" href="{% url 'todo:todo_index' %}" role="button">取消</a>
        {% endbuttons %}
        
    </form>

{% endblock content %}
